---
apiVersion: batch/v1
kind: Job
metadata:
  name: trigger
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: trigger
        image:  'busybox:latest'
        command: ["sh",  "-c"]
        args:
          - >-
              echo "yas"
      restartPolicy: Never
      serviceAccount: trigger
  backoffLimit: 4
